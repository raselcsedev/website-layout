<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container{
            height: 500px;
            border: 1px solid blue;
            display: flex;
            align-items:stretch;
        }
        .box{
            font-size: 3em;
            width: 200px;
            border: 3px dotted red;
        }
        #box1{
            flex-grow: 1;
            /* order: 2; */
        }
        #box2{
            order: 1;
        }
        
    </style>
</head>
<body>
    <h1>I am Flexible right now</h1>
    <div class="container">
        <div id="box1" class="box">box-1</div>
        <div id="box2" class="box">box-2</div>
    </div>

    
</body>
</html>
